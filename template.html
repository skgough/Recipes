<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css">
    <script src="template.js" defer></script>
</head>

<body>
    <h1><a href='index.html'>Home</a><span contenteditable="true">Title</span></h1>
    <div class='flex'>
        <button>
            Add<br>image
        </button>
        <div>
            <div class='ingredients-header'>
                <div>
                    <div class="yield"><span contenteditable="true">Yield</span></div>
                    <div class="time"><span contenteditable="true">Time</span></div>
                </div>
            </div>
            <table class="ingredients">
                <tbody>
                    <tr>
                        <td><span contenteditable="true">Quantity</span></td>
                        <td><span contenteditable="true">Ingredient</span></td>
                        <td><button title="Delete" class='delete' onclick='deleteRow(this)'><svg
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <defs />
                                    <path
                                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                                </svg></button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button>Add ingredient</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ol class="preparation">
        <li><span contenteditable="true">Step one</span><button title="Delete" class='delete'
                onclick='deleteStep(this)'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <defs />
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg></button>
        </li>
        <li><button>Add step</button></li>
    </ol>
    <input type="file" accept="image/*">
    <div class='outputs'>
        <button onclick='saveOfflineCopy()'>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z" />
            </svg>Save
        </button>
    </div>
</body>

</html>
